<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tag">
            <h2><span jhiTranslate="blogApp.tag.detail.title">Tag</span> {{ tag.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="blogApp.tag.libele">Libele</span></dt>
                <dd>
                    <span>{{ tag.libele }}</span>
                </dd>
                <dt><span jhiTranslate="blogApp.tag.description">Description</span></dt>
                <dd>
                    <span>{{ tag.description }}</span>
                </dd>
                <dt><span jhiTranslate="blogApp.tag.article">Article</span></dt>
                <dd>
                    <span *ngFor="let article of tag.articles; let last = last">
                        <a [routerLink]="['/article', article?.id, 'view']">{{ article.libele }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tag', tag.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
